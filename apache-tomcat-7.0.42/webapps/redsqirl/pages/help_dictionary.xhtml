<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<a4j:loadBundle basename="MessagesResources" var="messages" />


<head>
<title>Dictionary Help</title>
</head>
<body>
    <h1>#{helpBean.dictName}</h1>
    
    <ui:repeat value="#{helpBean.dictMenus}" var="menu">
    	<h2 style="cursor:pointer" onclick="jQuery('#help_dict_#{menu}').toggleClass('helpHideRSClass');">#{menu}</h2>
    	<div id="help_dict_#{menu}" class="helpHideRSClass" >
			<ui:repeat value="#{helpBean.dictFunctions[menu]}" var="function">
				<h:outputText value="#{function}" escape="false" ></h:outputText>
			</ui:repeat>
		</div>
	</ui:repeat>
</body>
</html>
