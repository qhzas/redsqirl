<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<a4j:loadBundle basename="MessagesResources" var="messages" />

<body>
	
	<br/>
	<h:outputLink class="stopLink" id="package_#{param['id']}" value="#{param['url']}" onclick="return false;" rendered="#{param['url'] != null}">
		<h:outputText value="#{param['id']}" style="padding-left:10px;font-size:20px;" />
	</h:outputLink>
	<br/>
	<h:outputText value="#{messages.help_other_action_text}" rendered="#{param['url'] != null}" />
	
	<h:outputText value="#{messages.help_action_list}" style="padding-left:10px;font-size:20px;" rendered="#{param['url'] == null}" />
	<br/>
	<h:outputText value="#{messages.help_all_action_text}" rendered="#{param['url'] == null}" />

	<ul>
	    <ui:repeat value="#{helpBean.helpAns[param['id']]}" var="action">
		    <h:panelGroup rendered="#{param['actionName'] != action[0]}" >
			    <li>
			    	<img id="image_help_#{action[0]}" width="25px" src="#{action[3]}"/>
			  		<a class="stopLink" name="#{param['id']}_#{param['url']}" id="vishelp_#{action[0]}" href="#{action[2]}" onclick="return false;">#{action[1]}</a>
			    </li>
		    </h:panelGroup>
	    </ui:repeat>
	</ul>

</body>
</html>
