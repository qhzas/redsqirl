	<h1>Super Action Input</h1>
    <h3>Description</h3>
    <p>Super Actions are a logical group of actions, have a name and are included into a model. 
    Super Actions can be reused in any other workflow and included into the user's footer. 
    A user creates a super action with the Super Action Aggregate.</p>
